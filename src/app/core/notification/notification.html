@let notification = notify();

@if (notification) {
  <div
    class="notification"
    [class.fade-in]="notification && !notification.fadingOut"
    [class.fade-out]="notification?.fadingOut"
    [class]="`notification-${notification.type}`"
  >
    <div class="notification-image">
      @switch (notification.type) {
        @case ('success') {
          <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
            <title>Success SVG Icon</title>
            <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="4">
              <path d="m24 4l5.253 3.832l6.503-.012l1.997 6.188l5.268 3.812L41 24l2.021 6.18l-5.268 3.812l-1.997 6.188l-6.503-.012L24 44l-5.253-3.832l-6.503.012l-1.997-6.188l-5.268-3.812L7 24l-2.021-6.18l5.268-3.812l1.997-6.188l6.503.012z" />
              <path d="m17 24l5 5l10-10" />
            </g>
          </svg>
        }
        @case ('error') {
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <title>Error-alt SVG Icon</title>
            <path fill="currentColor" d="M11 7h2v7h-2zm0 8h2v2h-2z" />
            <path fill="currentColor" d="m21.707 7.293l-5-5A.996.996 0 0 0 16 2H8a.996.996 0 0 0-.707.293l-5 5A.996.996 0 0 0 2 8v8c0 .266.105.52.293.707l5 5A.996.996 0 0 0 8 22h8c.266 0 .52-.105.707-.293l5-5A.996.996 0 0 0 22 16V8a.996.996 0 0 0-.293-.707M20 15.586L15.586 20H8.414L4 15.586V8.414L8.414 4h7.172L20 8.414z" />
          </svg>
        }
        @case ('warning') {
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
            <title>Warning-hex SVG Icon</title>
            <path fill="currentColor" d="M16 21a1.5 1.5 0 1 0 1.5 1.5A1.5 1.5 0 0 0 16 21M15 8h2v10h-2z" />
            <path fill="currentColor" d="M23 29H9a1 1 0 0 1-.864-.496l-7-12a1 1 0 0 1 0-1.008l7-12A1 1 0 0 1 9 3h14a1 1 0 0 1 .864.496l7 12a1 1 0 0 1 0 1.008l-7 12A1 1 0 0 1 23 29M9.574 27h12.852l6.416-11l-6.416-11H9.574L3.158 16Z" />
          </svg>
        }
        @case ('info') {
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <title>Info-circle SVG Icon</title>
            <path fill="currentColor" d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10s10-4.486 10-10S17.514 2 12 2m0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8s8 3.589 8 8s-3.589 8-8 8" />
            <path fill="currentColor" d="M11 11h2v6h-2zm0-4h2v2h-2z" />
          </svg>
        }
      }
    </div>

    <div class="notification-block">
      <p class="summary">{{ notification.summary }}</p>
      <span class="message">{{ notification.message }}</span>
    </div>

    <button
      type="button"
      class="close-button"
      aria-label="Close notification"
      (click)="close()"
    >
      âœ•
    </button>
  </div>
}
