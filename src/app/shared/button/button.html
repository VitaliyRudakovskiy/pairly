<button
  class="custom-button"
  [class.secondary]="variant() === 'secondary'"
  [class.danger]="variant() === 'danger'"
  [class.loading]="loading()"
  [class.sm]="size() === 'sm'"
  [class.md]="size() === 'md'"
  [class.lg]="size() === 'lg'"
  [class.full-width]="fullWidth()"
  [disabled]="disabled() || loading()"
  [attr.aria-busy]="loading()"
  [type]="type()"
  (click)="onClick($event)"
>
  <span class="button-main">
    @if (iconBefore()) {
      <img [src]="`/assets/icons/${iconBefore()}`" alt="Icon before text" />
    }

    {{ label() }}

    @if (iconAfter()) {
      <img [src]="`/assets/icons/${iconAfter()}`" alt="Icon after text" />
    }
  </span>

  <span class="button-spinner" aria-hidden="true">
    <span class="spinner"></span>
  </span>
</button>
